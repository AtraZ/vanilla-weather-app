<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container" id="container1">
      <div class="card">
        <form>
          <input
            type="search"
            class="search-bar"
            id="query"
            name="q"
            placeholder="Search..."
          />
          <button type="button" class="btn btn-outline-primary">search</button>
        </form>

        <h1 class="city-name">Edinburgh</h1>
        <p class="week-day">Monday,<span class="local-time">22:18</span></p>
        <p class="weather-type">Mist</p>
        <p class="emoji">🌟</p>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault">F</label>
        </div>

        <p class="weather-degree">7°</p>

        <div class="row">
          <div class="col-md-6">
            <div class="box">
              <div class="container" id="container2">
                <div class="percipitation" id="percipitation">
                  <img
                    src="file:///D:/education/lectures/sheCodes/weather-icons-master/weather-icons-master/design/fill/animation-ready/rain.svg"
                    width="25%"
                  />
                  Precipitation
                  <div class="precipitation-input-value">32%</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box">
              <div class="container" id="container21">
                <div class="windspeed" id="windspeed">
                  <img
                    src="file:///D:/education/lectures/sheCodes/weather-icons-master/weather-icons-master/design/fill/animation-ready/wind.svg"
                    width="25%"
                  />
                  Windspeed
                  <div class="windspeed-input-value">34 Km/h</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="box">
              <div class="container" id="container22">
                <div class="humidity" id="humidity">
                  <img
                    src="src/weather-icons-master/weather-icons-master/design/fill/animation-ready/humidity.svg"
                    width="25%"
                    alt="background"
                  />

                  Humidity
                  <div class="humidity-input-location">50%</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="box">
                <div class="container" id="container23">
                  <div class="uv-index" id="uv-index">
                    <img
                      src="src/weather-icons-master/weather-icons-master/design/fill/animation-ready/uv-index.svg"
                      width="25%"
                      alt="background"
                    />
                    Uv Index
                    <div class="uv-value-location">Very High</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="container3">
        <h3 class="heading-forecast">Weekly Forecast</h3>
        <ul class="list">
          <div class="container31">
            <li class="Tuesday">
              <span class="day-name">Tues</span>
              <span class="day-emoji">⛅</span>
              <span class="day-temperature">12°/6°</span>
            </li>
          </div>
          <div class="container36">
            <li class="Wednesday">
              <span class="day-name">Wed</span>
              <span class="day-emoji">🌨️</span>
              <span class="day-temperature">12°/6°</span>
            </li>
          </div>
          <div class="container32">
            <li class="Thursday">
              <span class="day-name">Thu</span>
              <span class="day-emoji">⛈️</span>
              <span class="day-temperature">12°/8°</span>
            </li>
          </div>
          <div class="container33">
            <li class="Friday">
              <span class="day-name">Fri</span>
              <span class="day-emoji">🌧️</span>
              <span class="day-temperature">12°/7°</span>
            </li>
          </div>
          <div class="container34">
            <li class="Saturday">
              <span class="day-name">Sat</span>
              <span class="day-emoji">🌥️</span>
              <span class="day-temperature">13°/7°</span>
            </li>
          </div>
          <div class="container35">
            <li class="Sunday">
              <span class="day-name">Sun</span>
              <span class="day-emoji">🌥️</span>
              <span class="day-temperature">13°/6°</span>
            </li>
          </div>
        </ul>
      </div>
      <small class="footnote"
        ><a href="https://github.com/AtraZ/vanilla-weather-app" target="_blank"
          >Open-source code </a
        >by Atra Zavarbashi</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
