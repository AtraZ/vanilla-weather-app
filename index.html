<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form>
          <input
            type="search"
            class="search-bar"
            id="query"
            name="q"
            placeholder="Search..."
          />
          <button type="button" class="btn btn-outline-primary">search</button>
        </form>

        <h1 class="city-name">Edinburgh</h1>
        <p class="week-day">Monday</p>
        <p class="local-time">22:18</p>
        <p class="weather-type">Mist</p>
        <p class="emoji">🌟</p>
        <p class="weather-degree">7°C|°F</p>
        <p class="percipitation">percipitation</p>
        <p class="windspeed">windspeed</p>
        <p class="humidity">humidity</p>
        <div class="card">
          <ul class="list">
            <li class="Tuesday">
              Tues<br />
              ⛅<br />
              12°/6°
            </li>
            <li class="Wednesday">
              Wed<br />
              🌨️<br />
              12°/6°
            </li>
            <li class="Thursday">
              Thu<br />
              ⛈️<br />
              12°/8°
            </li>
            <li class="Friday">
              Fri<br />
              🌧️<br />
              12°/7°
            </li>
            <li class="Saturday">
              Sat<br />
              🌥️<br />
              13°/7°
            </li>
            <li class="Sunday">
              Sun<br />
              🌥️<br />
              13°/6°
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
