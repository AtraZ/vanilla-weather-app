<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container" id="container1">
      <div class="card">
        <form>
          <input
            type="search"
            class="search-bar"
            id="query"
            name="q"
            placeholder="Search..."
          />
          <button type="button" class="btn btn-outline-primary">search</button>
        </form>

        <h1 class="city-name">Edinburgh</h1>
        <p class="week-day">Monday,<span class="local-time">22:18</span></p>
        <p class="weather-type">Mist</p>
        <p class="emoji">🌟</p>
        <p class="weather-degree">7°</p>

        <div class="row">
          <div class="col-md-6">
            <div class="box">
              <div class="container" id="container2">
                <div class="percipitation" id="percipitation">
                  percipitation,
                  <img
                    src="file:///D:/education/lectures/sheCodes/weather-icons-master/weather-icons-master/design/fill/animation-ready/rain.svg"
                    width="25%"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box">
              <div class="container" id="container21">
                <div class="windspeed" id="windspeed">
                  windspeed,
                  <img
                    src="file:///D:/education/lectures/sheCodes/weather-icons-master/weather-icons-master/design/fill/animation-ready/wind.svg"
                    width="25%"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="box">
              <div class="container" id="container22">
                <div class="humidity" id="humidity">
                  Humidity,
                  <img
                    src="file:///D:/education/lectures/sheCodes/weather-icons-master/weather-icons-master/production/fill/all/humidity.svg"
                    width="25%"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="box">
                <div class="container" id="container23">
                  <div class="uv-index" id="uv-index">
                    Uv Index,
                    <img
                      src="file:///D:/education/lectures/sheCodes/weather-icons-master/weather-icons-master/design/fill/animation-ready/uv-index.svg"
                      width="25%"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="container3">
        <ul class="list">
          <div class="container31">
            <li class="Tuesday">
              Tues<br />
              ⛅<br />
              12°/6°
            </li>
          </div>
          <div class="container36">
            <li class="Wednesday">
              Wed<br />
              🌨️<br />
              12°/6°
            </li>
          </div>
          <div class="container32">
            <li class="Thursday">
              Thu<br />
              ⛈️<br />
              12°/8°
            </li>
          </div>
          <div class="container33">
            <li class="Friday">
              Fri<br />
              🌧️<br />
              12°/7°
            </li>
          </div>
          <div class="container34">
            <li class="Saturday">
              Sat<br />
              🌥️<br />
              13°/7°
            </li>
          </div>
          <div class="container35">
            <li class="Sunday">
              Sun<br />
              🌥️<br />
              13°/6°
            </li>
          </div>
        </ul>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
